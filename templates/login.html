<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tec: { DEFAULT: '#0039a6' }, // Institutional Blue
                        mitec: {
                            blue: { primary: '#00598d', light: '#00a7f7' },
                        },
                        charade: {
                            50: '#f6f7f9', 100: '#ebedf3', 200: '#d3d7e4',
                            500: '#617196', 900: '#313649',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-charade-50 font-sans h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl border border-charade-200 overflow-hidden">
        
        <div class="h-2 bg-tec w-full"></div>

        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-mitec-blue-light/10 mb-4 text-tec">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-charade-900">Acceso Admin</h2>
                <p class="text-sm text-charade-500 mt-1">Ingresa tus credenciales para continuar</p>
            </div>

            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-bold text-charade-500 uppercase tracking-wider mb-1 ml-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-charade-500">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input type="text" name="username" placeholder="Ej. admin" required 
                            class="block w-full pl-10 pr-3 py-2.5 border border-charade-200 rounded-lg text-charade-900 placeholder-charade-500 focus:outline-none focus:border-mitec-blue-light focus:ring-2 focus:ring-mitec-blue-light/20 transition-all bg-charade-50 focus:bg-white">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-charade-500 uppercase tracking-wider mb-1 ml-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-charade-500">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        </div>
                        <input type="password" name="password" placeholder="••••••••" required 
                            class="block w-full pl-10 pr-3 py-2.5 border border-charade-200 rounded-lg text-charade-900 placeholder-charade-500 focus:outline-none focus:border-mitec-blue-light focus:ring-2 focus:ring-mitec-blue-light/20 transition-all bg-charade-50 focus:bg-white">
                    </div>
                </div>

                <div class="flex justify-center my-4">
                    {{ form.captcha }}
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-tec hover:bg-mitec-blue-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mitec-blue-light transition-colors duration-200">
                    Ingresar al Sistema
                </button>
            </form>

            {% if error %}
                <div class="mt-6 p-3 rounded-lg bg-red-50 border-l-4 border-red-500 flex items-start">
                    <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <p class="text-sm text-red-700 font-medium">{{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <p class="text-center text-charade-500 text-xs mt-8">
        &copy; 2025 Sistema de Gestión Académica
    </p>

</body>
</html>
