{% extends 'base.html' %}
{% load static %}

{% block title %}Añadir Tutor{% endblock %}

{% block content %}

<div class="container-fluid mt-4">
  <div class="caja border rounded p-3 mb-4">
    <h1>Añadir (Alta) Tutor</h1>
  </div>

  <form method="POST">
      {% csrf_token %}
      
      <div class="caja border rounded p-4">
        
        <div class="caja border rounded p-3 mb-4">
          <h3>Datos Personales del Tutor</h3>

          <div class="row mt-3">
            <div class="col-4">
              <label class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" name="nombre" />
            </div>

            <div class="col-4">
              <label class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" name="ape_paterno" />
            </div>

            <div class="col-4">
              <label class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" name="ape_materno" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-4">
              <label class="form-label">CURP</label>
              <input type="text" class="form-control" name="curp" />
            </div>

            <div class="col-4">
              <label class="form-label">Parentesco</label>
              <select class="form-select" name="parentesco">
                <option value="">Seleccionar…</option>
                <option>Madre</option>
                <option>Padre</option>
                <option>Tutor legal</option>
                <option>Abuelo(a)</option>
                <option>Hermano(a)</option>
                <option>Otro</option>
              </select>
            </div>

            <div class="col-4">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="correo" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-4">
              <label class="form-label">Teléfono principal</label>
              <input type="text" class="form-control" name="telefono" />
            </div>

            <div class="col-4">
              <label class="form-label">Teléfono secundario (opcional)</label>
              <input type="text" class="form-control" name="telefono2" />
            </div>

            <div class="col-4">
              <label class="form-label">Dirección completa</label>
              <input type="text" class="form-control" name="direccion" />
            </div>
          </div>
        </div>

        <div class="caja border rounded p-3 mb-4">
          <h3>Datos del Alumno</h3>
          <p class="text-muted">
            Estos datos se autocompletarán si vienes desde el registro de alumno.
            </p>

          <div class="row mt-3">
            <div class="col-4">
              <label class="form-label">Nombre del alumno</label>
              <input type="text" class="form-control" disabled placeholder="Buscar alumno..." />
            </div>

            <div class="col-4">
              <label class="form-label">CURP del alumno</label>
              <input type="text" class="form-control" disabled />
            </div>

            <div class="col-4">
              <label class="form-label">Nivel educativo</label>
              <input type="text" class="form-control" disabled />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          
          <a href="{% url 'consultar_tutor' %}" class="btn btnAltaRegresar px-4 text-decoration-none" style="background-color: #6c757d; color: white;">
            Regresar
          </a>

          <button type="submit" class="btn btnAltaTutor px-4 ml-4" style="background-color: #28a745; color: white;">
            Dar de alta Tutor
          </button>
        </div>
      </div>
  </form>
</div>

{% endblock %}
