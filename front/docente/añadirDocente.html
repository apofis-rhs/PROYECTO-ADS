<div class="container-fluid mt-4">
  <h1>Añadir (Alta) Docente</h1>

  <div class="caja border rounded p-4">
    <div class="caja border rounded p-3 mb-4">
      <h3>Datos Personales</h3>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">CURP</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">RFC</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Sexo</label>
          <select class="form-select">
            <option value="">Seleccionar…</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="col-4">
          <label class="form-label">Nacionalidad</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Fotografía del Docente</label>
          <input type="file" class="form-control" />
        </div>
      </div>
    </div>

    <div class="caja border rounded p-3 mb-4">
      <h3>Contactos de Emergencia</h3>
      <p class="text-muted">Puedes agregar uno o varios contactos.</p>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Parentesco</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-4">
          <label class="form-label">Teléfono principal</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Teléfono secundario (opcional)</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-8">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <button class="btn btnContactoEmergencia mt-3 px-3">
        Añadir otro contacto
      </button>
    </div>

    <div class="caja border rounded p-3 mb-4">
      <h3>Datos Profesionales</h3>

      <div class="row mt-3">
        <div class="col-6">
          <label class="form-label">Último grado académico</label>
          <select class="form-select">
            <option value="">Seleccionar…</option>
            <option>Licenciatura</option>
            <option>Maestría</option>
            <option>Doctorado</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="col-6">
          <label class="form-label">Institución de procedencia</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Años de experiencia</label>
          <input type="number" class="form-control" />
        </div>

        <div class="col-8">
          <label class="form-label">Áreas de especialidad</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ej: Matemáticas, Programación, Biología..."
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label class="form-label">Experiencia laboral</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <label class="form-label">Certificaciones relevantes</label>
          <textarea class="form-control" rows="2"></textarea>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button class="btn btnCancelar px-4">Cancelar</button>
      <button class="btn btnGuardarAlumno px-4 ml-4">Guardar Docente</button>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center">
    <button
      class="btn btnRegresar px-3 py-1"
      onclick="cargarVista('docente/consultarDatosDocente.html')"
    >
      Regresar
    </button>
  </div>
</div>
