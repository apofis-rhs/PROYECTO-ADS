<div class="container-fluid mt-4">
  <h1>Dar de Baja al Alumno</h1>

  <div class="caja border rounded p-4 mt-4">
    <div class="caja border rounded p-3 mb-4">
      <h3>Datos del Alumno</h3>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" readonly />
        </div>

        <div class="col-4">
          <label class="form-label">CURP</label>
          <input type="text" class="form-control" readonly />
        </div>

        <div class="col-4">
          <label class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" readonly />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4">
          <label class="form-label">Nivel educativo</label>
          <input type="text" class="form-control" readonly />
        </div>

        <div class="col-4">
          <label class="form-label">Grado / Semestre</label>
          <input type="text" class="form-control" readonly />
        </div>

        <div class="col-4">
          <label class="form-label">Boleta / Matrícula</label>
          <input type="text" class="form-control" readonly />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <label class="form-label">Tutor (si aplica)</label>
          <input type="text" class="form-control" readonly />
        </div>

        <div class="col-6">
          <label class="form-label">Teléfono del tutor</label>
          <input type="text" class="form-control" readonly />
        </div>
      </div>
    </div>

    <div class="caja border rounded p-3 mb-4">
      <h3>Tipo de Baja</h3>
      <p class="text-muted">Selecciona el tipo de baja que deseas aplicar.</p>

      <!-- Tarjetas seleccionables -->
      <div class="row mt-3">
        <!-- Baja temporal -->
        <div class="col-6">
          <label
            class="d-block border rounded p-3 opcionBaja"
            style="cursor: pointer"
          >
            <input
              type="radio"
              name="tipoBaja"
              value="temporal"
              class="form-check-input me-2"
            />
            <strong>Baja Temporal</strong>
            <p class="text-muted mt-2 mb-0" style="font-size: 14px">
              El alumno puede reincorporarse posteriormente.
            </p>
          </label>
        </div>

        <!-- Baja definitiva -->
        <div class="col-6">
          <label
            class="d-block border rounded p-3 opcionBaja"
            style="cursor: pointer"
          >
            <input
              type="radio"
              name="tipoBaja"
              value="definitiva"
              class="form-check-input me-2"
            />
            <strong>Baja Definitiva</strong>
            <p class="text-muted mt-2 mb-0" style="font-size: 14px">
              El alumno se eliminará del sistema de forma permanente.
            </p>
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button class="btn btnBaja px-4">Confirmar Baja</button>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-center">
      <button
        class="btn btnRegresar px-3 py-1"
        onclick="cargarVista('alumno/visualizarInfoAlumno.html')"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
