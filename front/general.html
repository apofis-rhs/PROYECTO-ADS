<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center">
      <h1>Gestión Escolar (ADMIN)</h1>
    </header>

    <div class="row no-gutters">
      <!-- MENU IZQUIERDO -->
      <div class="col-2 no-gutters">
        <div class="izquierda d-flex flex-column align-items-center">
          <button
            class="btn mt-5 w-75"
            onclick="cargarVista('alumno/consultarDatosAlumno.html')"
          >
            Consultar Información del Alumno
          </button>

          <button
            class="btn mt-5 w-75"
            onclick="cargarVista('docente/consultarDatosDocente.html')"
          >
            Consultar Información del Docente
          </button>

          <button
            class="btn mt-5 w-75"
            onclick="cargarVista('tutor/consultarDatosTutor.html')"
          >
            Consultar Información del Tutor
          </button>

          <button
            class="btn mt-5 w-75"
            onclick="cargarVista('datosAcademicos/consultarDatosAcademicos.html')"
          >
            Consultar Información Académica
          </button>
        </div>
      </div>

      <!-- ZONA DERECHA -->
      <div class="col-10 p-4">
        <div id="contenido"></div>
      </div>
    </div>

    <script>
      function cargarVista(archivo) {
        fetch(archivo)
          .then((res) => {
            if (!res.ok) {
              throw new Error("No se encontró: " + archivo);
            }
            return res.text();
          })
          .then((html) => {
            document.getElementById("contenido").innerHTML = html;
          })
          .catch((err) => {
            document.getElementById(
              "contenido"
            ).innerHTML = `<p class='text-danger'>${err.message}</p>`;
          });
      }
    </script>
  </body>
</html>
